<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 FORCE MetaMask Logo - USDT.z</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #f093fb;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(240, 147, 251, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #f093fb;
            font-size: 2.5em;
            text-shadow: 0 0 10px #f093fb;
            margin-bottom: 30px;
        }
        .logo-preview img {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.5);
            border: 3px solid #f093fb;
            margin: 20px 0;
        }
        .force-button {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }
        .force-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 FORCE LOGO</h1>
        
        <div class="logo-preview">
            <img src="https://khanitohm.github.io/usdtz-assets/assets/logo256.png" alt="USDT.z Logo">
            <h3>USDT.z Logo</h3>
        </div>

        <button class="force-button" onclick="forceLogoNow()">
            🚀 FORCE LOGO IN METAMASK
        </button>
    </div>

    <script>
        async function forceLogoNow() {
            const button = document.querySelector('.force-button');
            button.textContent = '🔄 Forcing Logo...';
            button.disabled = true;
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const timestamp = Date.now();
                    const logoUrls = [
                        `https://khanitohm.github.io/usdtz-assets/assets/logo256.png?v=${timestamp}`,
                        `https://raw.githubusercontent.com/khanitohm/usdtz-assets/main/assets/logo256.png?v=${timestamp}`,
                        `https://khanitohm.github.io/usdtz-assets/logo.png?v=${timestamp}`
                    ];

                    for (let i = 0; i < logoUrls.length; i++) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_watchAsset',
                                params: {
                                    type: 'ERC20',
                                    options: {
                                        address: '0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21',
                                        symbol: 'USDTz',
                                        decimals: 18,
                                        image: logoUrls[i]
                                    }
                                }
                            });
                            
                            button.textContent = '✅ LOGO FORCED!';
                            alert(`🎉 SUCCESS! Logo forced with URL: ${logoUrls[i]}`);
                            return;
                            
                        } catch (error) {
                            console.log(`Logo URL ${i + 1} failed, trying next...`);
                        }
                    }
                    
                    throw new Error('All logo URLs failed');
                    
                } catch (error) {
                    button.textContent = '❌ Force Failed';
                    alert('❌ Could not force logo. Please add token manually.');
                }
            } else {
                button.textContent = '❌ MetaMask Not Found';
                alert('🦊 MetaMask is not installed.');
            }
        }

        // Auto-execute after 2 seconds
        setTimeout(() => {
            forceLogoNow();
        }, 2000);
    </script>
</body>
</html>
