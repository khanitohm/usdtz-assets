<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT.z Token - BSC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 128px;
            height: 128px;
            margin: 0 auto 30px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .symbol {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
        .info-value {
            color: #666;
            font-family: monospace;
            word-break: break-all;
        }
        .contract-address {
            font-size: 0.9em;
        }
        .wallet-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .add-metamask {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .add-metamask:hover {
            transform: translateY(-2px);
        }
        .add-trustwallet {
            background: linear-gradient(135deg, #3375bb 0%, #1e3a8a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .add-trustwallet:hover {
            transform: translateY(-2px);
        }
        @media (min-width: 600px) {
            .wallet-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        .links {
            margin-top: 30px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo256.png" alt="USDT.z Logo" class="logo">
        <h1>USDT.z</h1>
        <div class="symbol">USDTz Token</div>
        
        <div class="info">
            <div class="info-item">
                <span class="info-label">Network:</span>
                <span class="info-value">BNB Smart Chain (BSC)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Symbol:</span>
                <span class="info-value">USDTz</span>
            </div>
            <div class="info-item">
                <span class="info-label">Decimals:</span>
                <span class="info-value">18</span>
            </div>
            <div class="info-item">
                <span class="info-label">Contract:</span>
                <span class="info-value contract-address" onclick="copyContract()" style="cursor: pointer; position: relative;">
                    0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21
                    <span style="font-size: 0.8em; margin-left: 5px;">üìã</span>
                </span>
            </div>
        </div>

        <div class="wallet-buttons">
            <button class="add-metamask" onclick="addToMetaMask()">
                ü¶ä Add to MetaMask
            </button>
            <button class="add-trustwallet" onclick="addToTrustWallet()">
                üõ°Ô∏è Add to Trust Wallet
            </button>
        </div>

        <div class="links">
            <a href="https://bscscan.com/token/0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21" target="_blank" class="link">
                üìä BSCScan
            </a>
            <a href="https://pancakeswap.finance/swap?outputCurrency=0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21" target="_blank" class="link">
                ü•û PancakeSwap
            </a>
            <a href="https://github.com/trustwallet/assets/pull/33633" target="_blank" class="link" style="background: #28a745;">
                üõ°Ô∏è Trust Wallet PR
            </a>
        </div>
    </div>

    <script>
        async function addToMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: '0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21',
                                symbol: 'USDTz',
                                decimals: 18,
                                image: 'https://khanitohm.github.io/usdtz-assets/assets/logo256.png'
                            }
                        }
                    });
                    alert('‚úÖ USDT.z token added to MetaMask successfully!');
                } catch (error) {
                    console.error('Error adding token to MetaMask:', error);
                    alert('‚ùå Error adding token to MetaMask. Please add manually.');
                }
            } else {
                alert('ü¶ä MetaMask is not installed. Please install MetaMask first.');
            }
        }

        function addToTrustWallet() {
            const contractAddress = '0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21';
            const symbol = 'USDTz';
            const decimals = 18;
            const logoUrl = 'https://khanitohm.github.io/usdtz-assets/assets/logo256.png';
            
            // Check if on mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try Trust Wallet deep link
                const trustWalletUrl = `https://link.trustwallet.com/add_asset?asset=c56_t${contractAddress}`;
                
                // Create a temporary link and click it
                const link = document.createElement('a');
                link.href = trustWalletUrl;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                setTimeout(() => {
                    alert('üõ°Ô∏è Opening Trust Wallet... If Trust Wallet doesn\'t open, please add the token manually:\n\nContract: ' + contractAddress + '\nSymbol: ' + symbol + '\nDecimals: ' + decimals);
                }, 1000);
            } else {
                // Desktop - show manual instructions
                const instructions = `üõ°Ô∏è To add USDT.z to Trust Wallet:\n\n` +
                    `1. Open Trust Wallet app on your mobile device\n` +
                    `2. Go to "Tokens" tab\n` +
                    `3. Tap the "+" button (top right)\n` +
                    `4. Search for "USDT.z" or paste contract address:\n` +
                    `   ${contractAddress}\n` +
                    `5. Select "Smart Chain" network\n` +
                    `6. Tap "Add"\n\n` +
                    `‚úÖ Our PR #33633 is pending approval for automatic listing!`;
                
                alert(instructions);
                
                // Copy contract address to clipboard
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(contractAddress).then(() => {
                        console.log('Contract address copied to clipboard');
                    });
                }
            }
        }

        // Copy contract address function
        function copyContract() {
            const contractAddress = '0x5AcE9601716FED9Fd3718bC6144dB8f77a86bd21';
            if (navigator.clipboard) {
                navigator.clipboard.writeText(contractAddress).then(() => {
                    alert('üìã Contract address copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = contractAddress;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('üìã Contract address copied to clipboard!');
            }
        }
    </script>
</body>
</html>
